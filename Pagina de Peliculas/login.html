<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Iniciar sesión</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('users.json')
        .then(response => response.json())
        .then(users => {
          const user = users.find(user => user.username === username && user.password === password);

          if (user) {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Inicio de sesión exitoso</div>';
            window.location.href = 'home.html';
          } else {
            document.getElementById('message').innerHTML = '<div class="alert alert-danger">Usuario o contraseña incorrectos</div>';
          }
        })
        .catch(error => {
          console.error('Error al cargar el archivo JSON:', error);
          document.getElementById('message').innerHTML = '<div class="alert alert-danger">Error al validar el login</div>';
        });
    });
  </script>
</body>
</html>
